{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>LibTrack AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'tracker/style.css' %}" />
  <!-- favicon -->
  <link rel="icon" href="{% static 'tracker/images/favicon.png' %}" type="image/png">

  <style>
    body {
      background: #f0f0f1;
      color: #313335;
    }

    .card {
      background: rgba(131, 133, 134, 0.802);
      color: #e8ebf1;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    label {
      font-weight: 600;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand d-flex" href="/">
        <!-- <img src="{% static 'tracker/images/favicon.png' %}" alt="Logo" width="28" height="28" class="me-2"> -->
        <img src="{% static 'tracker/images/libtrack_logo.png' %}" alt="Logo" width="100" height="33">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <!-- if we are in the register page, then show only Dashboard button -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'updateHistory' %}">Last Updates</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="p-3 p-md-5">
    {% block content %}
    <!-- Child pages will inject content here -->
    {% endblock %}
  </div>

  <footer>
    <div class="container mb-1">
      <small>© {{ now|date:"Y" }} LibTrack AI — Developed by Raghav Desai</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'tracker/js/stack_builder.js' %}"></script>
  {% block extra_scripts %}{% endblock %}
</body>

</html>
